<div class="text-center mt-3">
  <h2>
    {{ predicate === "matches" ? "My Matches" : predicate === "liked" ? "Members I Like" : "Members Who Like Me" }}
  </h2>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="btn-group" name="predicate">
      <button
      class="btn bg-dark"
      type="button"
      [value]="'matches'"
      [ngClass]="{'active': predicate === 'matches'}"
      ngDefaultControl
      style="color: white"
      btnRadio="matches"
      [(ngModel)]="predicate"
      (click)="predicate='matches';getMatches()"
    >
      Matches
    </button>

      <button
        class="btn bg-dark"
        btnRadio="liked"
        [value]="'liked'"
        type="button"
        [ngClass]="{'active': predicate === 'liked'}"
        style="color: white; margin-left: 5px"
        
        [(ngModel)]="predicate"
        ngDefaultControl
        (click)="predicate = 'liked'; loadLikes()"
      >
        Member I like
      </button>

      <button
        class="btn bg-dark"
        type="button"
        [value]="'likedBy'"
        [ngClass]="{'active': predicate === 'likedBy'}"
        ngDefaultControl
        style="color: white"
        btnRadio="likedBy"
        [(ngModel)]="predicate"
        (click)="predicate='likedBy';loadLikes()"
      >
        Member who like me
      </button>

    </div>
  </div>

  <div class="row mt-3">
    <div class="col-2" *ngFor="let member of members">
      <app-member-card [member]="member"></app-member-card>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
    [boundaryLinks]="true" 
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;"
    lastText="&raquo;">
 
</pagination>
</div>
